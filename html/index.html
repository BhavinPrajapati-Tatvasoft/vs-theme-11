<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login | vs-theme-11</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Meta descriptions may be included in search results to concisely summarize page content.">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-banner">
            <div class="login-banner-content" data-aos="fade-in">
                <a href="#" title="Logo" class="logo">
                    <img src="images/login-logo.svg" alt="Logo">
                    <span>Company</span>
                </a>
                <div class="banner-outer">
                    <img src="images/login-banner.svg" alt="Login Banner" />
                </div>
            </div>
        </div>
        <div class="login-form-outer">
            <div class="card" data-aos="fade-up" data-aos-delay="100">
                <h4 class="text-center">LOGIN</h4>
                <p class="info-text text-center">Please Enter Your Credentials</p>
                <div class="form-floating username-outer">
                    <input type="email" class="form-control" id="username" placeholder="Email" data-placeholder="Email">
                    <label for="username">Username</label>
                    <img src="images/user-field-ic.svg" alt="User" class="username-icon" />
                </div>
                <div class="form-floating password-field">
                    <input type="password" class="form-control password-input" id="password" placeholder="Password"
                        data-placeholder="Password">
                    <label for="password">Password</label>
                    <button type="button" class="btn icon-btn password-btn">
                        <img src="images/hide-password-ic.svg" alt="Hide Password" class="hide-password">
                        <img src="images/show-password-ic.svg" alt="Show Password" class="show-password">
                    </button>
                </div>
                <div class="action-wrapper">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberme">
                        <label class="form-check-label" for="rememberme">
                            Remember me
                        </label>
                    </div>
                    <a href="#" title="Forgot Password?" class="primary-link">
                        Forgot Password?
                    </a>
                </div>
                <a href="dashboard.html" class="btn btn-primary">
                    <span>Sign In</span>
                </a>
                <p class="signup-text">Don't have an account? <a href="#" title="Sign Up" class="primary-link">Sign
                        Up</a>
                </p>
            </div>
        </div>
        <footer>
            <p class="footer-text">V 1.1.0 | Copyright 2022. All rights reserved</p>
        </footer>
    </div>
    <!-- JavaScripts -->
    <script src="js/main.js"></script>
</body>

</html>
